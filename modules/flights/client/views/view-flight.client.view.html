<section data-ng-controller="FlightsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="flight.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == flight.user._id">
    <a class="btn btn-primary" data-ui-sref="flights.edit({flightId: flight._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="flight.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="flight.user.displayName"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="flight.content"></p>
</section>
