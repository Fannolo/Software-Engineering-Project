<section data-ng-controller="FlightsController">
  <div class="page-header">
    <h1>New Flight</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <div class="controls">
            <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
          </div>
          <div class="controls" style="padding-top: 10px">
          <label class="control-label" for="drone">Drone</label>
          <select name="drone" data-ng-model="drone" ng-init="getDrones()">
            <option  ng-repeat="drone in drones">{{drone.title}} drone</option>
          </select>
          </div>
          <div class="controls" style="padding-top: 10px">
          <label class="control-label" for="checklist">Checklist</label>
          <select name="checklist" data-ng-model="checklist" ng-init="getChecklists()">
            <option  ng-repeat="checklist in checklists">{{checklist.title}} checklist</option>
          </select>
          </div>

          <label class="control-label" for="address">Address</label>
          <div class="controls">
            <input name="address" type="text" data-ng-model="address" id="address" class="form-control" placeholder="Address">
          </div>
          <label class="control-label" for="postFlightNotes">Post Flight Notes</label>
          <div class="controls">
            <input name="postFlightNotes" type="text" data-ng-model="postFlightNotes" class="form-control" placeholder="Post Flight Notes...">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
