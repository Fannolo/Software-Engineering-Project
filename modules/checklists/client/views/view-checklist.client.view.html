<section data-ng-controller="ChecklistsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="checklist.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == checklist.user._id">
    <a class="btn btn-primary" data-ui-sref="checklists.edit({checklistId: checklist._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="checklist.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="checklist.user.displayName"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="checklist.content"></p>
  <p class="lead" ng-repeat="selectedCheckelement in selectedCheckelements">
    {{selectedCheckelement}}
  </p>
</section>
