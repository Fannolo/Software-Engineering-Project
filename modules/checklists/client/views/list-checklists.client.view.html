<section data-ng-controller="ChecklistsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Checklists</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="checklist in checklists" data-ui-sref="checklists.view({checklistId: checklist._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="checklist.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="checklist.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="checklist.title"></h4>
      <p class="list-group-item-text" data-ng-bind="checklist.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="checklists.$resolved && !checklists.length">
    No checklists yet, why don't you <a data-ui-sref="checklists.create">create one</a>?
  </div>
</section>
