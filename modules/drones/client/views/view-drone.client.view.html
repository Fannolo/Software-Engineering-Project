<section data-ng-controller="DronesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="drone.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == drone.user._id">
    <a class="btn btn-primary" data-ui-sref="drones.edit({droneId: drone._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="drone.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="drone.user.displayName"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="drone.content"></p>
</section>
